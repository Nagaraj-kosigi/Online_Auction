{% extends 'auctions/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Edit Auction: {{ auction.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Update Auction</button>
        <a href="{% url 'my_auctions' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
