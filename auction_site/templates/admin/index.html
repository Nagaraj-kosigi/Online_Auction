{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}{{ block.super }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    .fraud-admin-link {
        display: block;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #dc3545;
        color: white;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s ease;
    }

    .fraud-admin-link:hover {
        background-color: #bb2d3b;
        color: white;
    }

    .fraud-admin-link i {
        margin-right: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div id="content-main">
    <a href="/fraud-admin/" class="fraud-admin-link">
        <i class="bi bi-shield-exclamation"></i> Go to Fraud Detection Admin
    </a>

    {{ block.super }}
</div>
{% endblock %}
